    <script type="text/javascript">
        let products;

        function fetchJSONData() {
            fetch("../assets/json/data.json")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error
                            (`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) => {
                        setProduct(data);
                      })
                .catch((error) =>
                    console.error("Unable to fetch data:", error));
        }

        fetchJSONData();

        function setProduct(data) {
            products = data.data
        }

        function cariProduk(){
            jenis_kulit = document.getElementById("jenis_kulit").value;
            total_harga = 0;

            if(jenis_kulit != ""){
                searched_products = products.filter(function(produk){
                    return produk.jenis_kulit === "semua" || produk.jenis_kulit === jenis_kulit 
                })


                // Filter sabun section
                filtered_products = searched_products.filter(function(produk){
                    return produk.tipe_skincare === "sabun";
                })

                const sabunSelect = document.getElementById('sabun');
                sabunSelect.innerHTML = ""
                filtered_products.forEach(produk => {
                    sabunSelect.innerHTML += `<option value="${produk.nama_produk.toLowerCase()}" selected>${produk.nama_produk}</option>`;
                });

                let minPriceProduct = filtered_products.reduce((minProduct, currentProduct) => {
                    return (currentProduct.harga < minProduct.harga) ? currentProduct : minProduct;
                });

                sabunSelect.selected = minPriceProduct.nama_produk
                document.getElementById("img_sabun").src = `../assets/img/${minPriceProduct.img}`;
                document.getElementById("harga_sabun").innerHTML = `Rp. ${minPriceProduct.harga}`;
                total_harga += minPriceProduct.harga;

                // Filter toner section
                filtered_products = searched_products.filter(function(produk){
                    return produk.tipe_skincare === "toner";
                })

                const tonerSelect = document.getElementById('toner');
                tonerSelect.innerHTML = ""
                filtered_products.forEach(produk => {
                    tonerSelect.innerHTML += `<option value="${produk.nama_produk.toLowerCase()}" selected>${produk.nama_produk}</option>`;
                });

                minPriceProduct = filtered_products.reduce((minProduct, currentProduct) => {
                    return (currentProduct.harga < minProduct.harga) ? currentProduct : minProduct;
                });

                tonerSelect.selected = minPriceProduct.nama_produk
                document.getElementById("img_toner").src = `../assets/img/${minPriceProduct.img}`;
                document.getElementById("harga_toner").innerHTML = `Rp. ${minPriceProduct.harga}`;
                total_harga += minPriceProduct.harga;

                // Filter serum section
                filtered_products = searched_products.filter(function(produk){
                    return produk.tipe_skincare === "serum";
                })

                const serumSelect = document.getElementById('serum');
                serumSelect.innerHTML = ""
                filtered_products.forEach(produk => {
                    serumSelect.innerHTML += `<option value="${produk.nama_produk.toLowerCase()}" selected>${produk.nama_produk}</option>`;
                });

                minPriceProduct = filtered_products.reduce((minProduct, currentProduct) => {
                    return (currentProduct.harga < minProduct.harga) ? currentProduct : minProduct;
                });

                serumSelect.selected = minPriceProduct.nama_produk
                document.getElementById("img_serum").src = `../assets/img/${minPriceProduct.img}`;
                document.getElementById("harga_serum").innerHTML = `Rp. ${minPriceProduct.harga}`;
                total_harga += minPriceProduct.harga;

                // Filter krim malam section
                filtered_products = searched_products.filter(function(produk){
                    return produk.tipe_skincare === "krim malam";
                })

                const krimMalamSelect = document.getElementById('krim_malam');
                krimMalamSelect.innerHTML = ""
                filtered_products.forEach(produk => {
                    krimMalamSelect.innerHTML += `<option value="${produk.nama_produk.toLowerCase()}" selected>${produk.nama_produk}</option>`;
                });

                minPriceProduct = filtered_products.reduce((minProduct, currentProduct) => {
                    return (currentProduct.harga < minProduct.harga) ? currentProduct : minProduct;
                });

                krimMalamSelect.selected = minPriceProduct.nama_produk
                document.getElementById("img_krim_malam").src = `../assets/img/${minPriceProduct.img}`;
                document.getElementById("harga_krim_malam").innerHTML = `Rp. ${minPriceProduct.harga}`;
                total_harga += minPriceProduct.harga;

                // Filter krim siang section
                filtered_products = searched_products.filter(function(produk){
                    return produk.tipe_skincare === "krim siang";
                })

                const krimSiangSelect = document.getElementById('krim_siang');
                krimSiangSelect.innerHTML = ""
                filtered_products.forEach(produk => {
                    krimSiangSelect.innerHTML += `<option value="${produk.nama_produk.toLowerCase()}" selected>${produk.nama_produk}</option>`;
                });

                minPriceProduct = filtered_products.reduce((minProduct, currentProduct) => {
                    return (currentProduct.harga < minProduct.harga) ? currentProduct : minProduct;
                });

                krimSiangSelect.selected = minPriceProduct.nama_produk
                document.getElementById("img_krim_siang").src = `../assets/img/${minPriceProduct.img}`;
                document.getElementById("harga_krim_siang").innerHTML = `Rp. ${minPriceProduct.harga}`;
                total_harga += minPriceProduct.harga;

                maskerSelect.innerHTML = ""

                maskerSelect.selected = minPriceProduct.nama_produk
                document.getElementById("img_masker").src = `../assets/img/${minPriceProduct.img}`;
